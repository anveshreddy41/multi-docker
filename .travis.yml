sudo:required
services:
  - docker

before_install:
  - docker build -t anveshreddy41/react-test -f ./client/Dockerfile.dev ./client

script:
 - docker run -e CI=true anveshreddy41/react-test npm test

after_success:
  - docker build -t anveshreddy41/multi-client ./client
  - docker build -t anveshreddy41/multi-nginx ./nginx
  - docker build -t anveshreddy41/multi-server ./server
  - docker build -t anveshreddy41/multi-worker ./worker

#Log in to the docker CLI
 - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

# Take those images and push them to docker hub
  - docker push anveshreddy41/multi-client
  - docker push anveshreddy41/multi-nginx
  - docker push anveshreddy41/multi-server
  - docker push anveshreddy41/multi-worker
